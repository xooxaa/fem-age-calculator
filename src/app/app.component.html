<div class="age-calculator">
  <h1>Age Calculator</h1>

  <form [formGroup]="ageForm" (ngSubmit)="calculateAge()">
    <div class="date-inputs">
      <label for="day">Day</label>
      <input type="number" id="day" formControlName="day" placeholder="DD" />

      <label for="month">Month</label>
      <input
        type="number"
        id="month"
        formControlName="month"
        placeholder="MM"
      />

      <label for="year">Year</label>
      <input
        type="number"
        id="year"
        formControlName="year"
        placeholder="YYYY"
      />
    </div>

    <button type="submit" [disabled]="ageForm.invalid">Calculate Age</button>
  </form>

  <div class="age-output">
    @if (age().years !== null) {
    <p>Years: {{ age().years }}</p>
    } @if (age().months !== null) {
    <p>Months: {{ age().months }}</p>
    } @if (age().days !== null) {
    <p>Days: {{ age().days }}</p>
    }
  </div>
</div>
